<!DOCTYPE html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>WebPress | E-Press Platfrom</title>

		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
<body>
<!-- Header Banner -->
	<header>
		<div class="head-banner">
			<div class="head-elements">
				<h2><img src="img/logo.png" alt="header-logo" align="center">
				WebPress</h2>
			</div>
		</div>
	</header>
<!-- Form -->
	<div class="parent-form">
		<div class="form-sign-in">
			<form action="#" method="#">
				<p>Name</p><input type="text" name="get-user-name">
				<br>
				<p>Password</p><input type="password" name="get-user-password">
				<br>
				<button type="submit">Submit</button>
			</form>
		</div>
	</div>

<!-- Footer -->
<div class="footer-parent">
	<div class="footer-elements">
		<div class="footer-heading">
			<h3>&copyWebPress</h3>
		</div>
		<div class="footer-quote">
			<blockquote><i>created with love by Mehrab</i></blockquote>
		</div>
	</div>
</div>

</body>


</html>
